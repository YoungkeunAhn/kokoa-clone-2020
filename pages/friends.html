<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Clone</title>
</head>
<body>
    <!-- 상단 상태바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="now">
                <script>
                    let today = new Date();
                    let nowHours = "";
                    let nowMinutes = "";
                    if(today.getHours() < 10){
                        nowHours = "0" + today.getHours();
                    }else{
                        nowHours = today.getHours();
                    }
                    if(today.getMinutes() < 10){
                        nowMinutes = "0" + today.getMinutes();
                    }else{
                        nowMinutes = today.getMinutes();
                    }

                    now = nowHours + " : " + nowMinutes;
                    
                    document.write(now);
                </script>
            </span>               
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- 헤더 영역-->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-angle-right"></i>
    </a>

    <!-- 스크린 영역-->
    <main class="friends-main">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__img user-component__img-lg" src="../screenshots/user_profile.jpg" alt="user-profile-img">
                <div class="user-component__text">
                    <h2 class="user-component__title">user nickname</h2>
                    <!--<h3 class="user-component__subtitle">this text whatever</div>-->
                </div>
            </div>
            <div class="user-component__column">
            
            </div>
        </div>
        <div class="friends-main__channel">
            <div class="friends-main__channel-header">
                <h2>Channel</h2>
                <i class="fas fa-angle-up"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__img user-component__img-sm" src="../screenshots/user_profile.jpg" alt="user-profile-img">
                    <div class="user-component__text">
                        <h2 class="user-component__title">user nickname</h2>
                        <!--<h3 class="user-component__subtitle">this text whatever</div>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    

    <!-- 메뉴 버튼-->
    <nav>
        <ul class="nav-list">
            <li class="nav-btn">
                <a href="friends.html" class="nav-link">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-btn">
                <a href="chats.html" class="nav-link">
                    <span class="nav-notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-btn">
                <a href="find.html" class="nav-link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-btn">
                <a href="more.html" class="nav-link">
                    <span class="nav-reddot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
<script
    src="https://kit.fontawesome.com/6478f529f2.js"
></script>
</html>
